    <main>
        <div class="bg-light p-4 rounded-3">
            <h1 class="text-center mb-4">Formulario de Registro</h1>
            
              <div class="row g-3">
                <div class="col-md-6">
                  
                  <input type="text" class="form-control" id="nombre" required placeholder="Nombre" data-bs-toggle="tooltip" title="Tu nombre completo">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="apellidos" required placeholder="Apellidos" data-bs-toggle="tooltip" title="Tus apellidos completos">
                </div>
              </div>
    
              <div class="row g-3">
                <div class="col-md-6">
                  <input type="email" class="form-control" id="email" placeholder="Correo Electŕonico" required data-bs-toggle="tooltip" title="Email para notificaciones">
                </div>
                <div class="col-md-6">
                  <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required data-bs-toggle="tooltip" title="Número de contacto">
                </div>
              </div>
    
              <!-- Tipo de Usuario -->
              <div class="mb-3">
                <label for="tipoUsuario" class="form-label">Tipo de Usuario</label>
                <select id="tipoUsuario" class="form-select" required>
                  <option value="individual">Individual</option>
                  <option value="empresa">Empresa</option>
                  <option value="corporativo">Corporativo</option>
                </select>
              </div>
              <div class="mb-3">
                <input list="comunidades" class="form-control" id="comunidadAutonoma" placeholder="Comunidad Autónoma" required />
              </div>
    
              <div class="mb-3">
                <label for="codigoReferido" class="form-label">Código de Referido</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="codigoReferido" placeholder="Introduce tu código de referido" />
                  <button class="btn btn-outline-secondary" type="button" id="aplicarCodigo">Aplicar</button>
                </div>
              </div>
    
              <!-- Intereses -->
              <div class="mb-3">
                <label class="form-label">Intereses</label>
                <div>
                  <input type="checkbox" id="tecnologia" value="tecnologia" /> Tecnología
                  <input type="checkbox" id="negocios" value="negocios" /> Negocios
                  <input type="checkbox" id="diseno" value="diseno" /> Diseño
                </div>
              </div>
    
              <!-- Plan de Suscripción -->
              <div class="mb-3">
                <label class="form-label">Plan de Suscripción</label>
                <div>
                  <input type="radio" id="planBasico" name="plan" value="Básico" /> Plan Básico
                  <input type="radio" id="planPremium" name="plan" value="Premium" /> Plan Premium
                </div>
              </div>
    
              <!-- Tema -->
              <div class="mb-3">
                <label for="tema" class="form-label">Selecciona el Tema</label>
                <input type="color" id="tema" class="form-control form-control-color" value="#000000" />
                <span id="rgbValue" class="ms-2">RGB(0, 0, 0)</span>
              </div>
    
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
          </div>
