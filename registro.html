            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>

        </div>
      </nav>
    </header>

    <!-- Agregar margen superior para separar el formulario del navbar -->
    <main class="mt-5 pt-5"> <!-- Clase 'mt-5' y 'pt-5' para mayor separación -->
      <div class="container-md text-center my-3">
        <h1 class="p-3 mb-2 bg-success bg-gradient text-white shadow-sm">Formulario de Registro</h1>
      </div>

      <div class="container-md mb-5">
        <div class="card shadow-lg p-4">
          <form class="row g-3" id="registroForm">
            <!-- Nombre -->
            <div class="col-12 col-sm-6 col-lg-4">
              <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
            </div>

            <!-- Apellidos -->
            <div class="col-12 col-sm-6 col-lg-4">
              <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
            </div>

            <!-- eMail -->
            <div class="col-12 col-sm-6 col-lg-4">
              <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
            </div>

            <!-- Tipo de Usuario -->
            <div class="col-12 col-sm-6 col-lg-4">
              <select id="tipoUsuario" class="form-select" required>
                <option value="">Seleccione tipo de usuario</option>
                <option value="individual">Individual</option>
                <option value="empresa">Empresa</option>
                <option value="corporativo">Corporativo</option>
              </select>
            </div>

            <!-- Comunidad Autónoma -->
            <div class="col-12 col-sm-6 col-lg-4">
              <input class="form-control" id="comunidadAutonoma" placeholder="Comunidad Autónoma" required>
            </div>

            <!-- Código de referido -->
            <div class="col-12 col-sm-6 col-lg-4">
              <div class="input-group">
                <input type="text" id="codigoReferido" class="form-control" placeholder="Código de referido">
                <button type="button" id="btnAplicarCodigo" class="btn btn-light">Aplicar</button>
              </div>
            </div>

            <!-- Intereses en lista -->
            <div class="col-12 col-sm-6 col-lg-4">
              <legend>intereses</legend>
              <ul class="list-unstyled">
                <li>
                  <input class="form-check-input" type="checkbox" id="interesTecnologia">
                  <label for="interesTecnologia">Tecnología</label>
                </li>
                <li>
                  <input class="form-check-input" type="checkbox" id="interesNegocios">
                  <label for="interesNegocios">Negocios</label>
                </li>
                <li>
                  <input class="form-check-input" type="checkbox" id="interesDiseno">
                  <label for="interesDiseno">Diseño</label>
                </li>
              </ul>
            </div>

            <!-- Plan de Suscripción -->
            <div class="col-12 col-sm-6 col-lg-4">
              <legend>Plan de Suscripción</legend>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="plan" id="planBasico" value="basico" required>
                <label class="form-check-label" for="planBasico">
                  Plan Básico
                  <i class="bi bi-question-circle ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Plan con funciones limitadas"></i>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="plan" id="planPremium" value="premium" required>
                <label class="form-check-label" for="planPremium">
                  Plan Premium
                  <i class="bi bi-question-circle ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Plan con todas las funciones premium"></i>
                </label>
              </div>
            </div>

            <!-- Tema -->
            <div class="col-12 col-sm-6 col-lg-4">
              <label for="temaColor">Tema:</label>
              <input type="color" id="temaColor" class="form-control form-control-color" value="#ff0000">
              <span id="colorValor">#ff0000</span>
            </div>

            <!-- Botón de registro -->
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary btn-lg shadow-sm">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </main>
